<!DOCTYPE html>
<html>
  <head>
    <title>CSS 範例</title>
    <style>
      h1 {
        color: red;
        font-size: 36px;
      }
      p {
        color: blue;
        font-size: 18px;
        line-height: 1.5;
      }
      img {
        border: 1px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>歡迎來到我的網站！</h1>
    <p>這是一個簡單的 CSS 範例，用於演示 CSS 樣式的用法。</p>
    <img src="https://via.placeholder.com/300x200" alt="示例圖片">
  </body>
</html>
